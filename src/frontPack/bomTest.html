<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <script>

        function aboutWindow(){
            document.write("文档内容<br>");
            document.write("文档显示区域的宽度" + window.innerWidth + "<br>");
            document.write("文档显示区域的高度" + window.innerHeight + "<br>");
            document.write("浏览器的宽度" + window.outerWidth + "<br>");
            document.write("浏览器的高度" + window.outerHeight + "<br>");
        }
        //aboutWindow();

        function openNewWindow() {
            window.open("https://www.baidu.com/");
        }
        
        function aboutBrowser() {
            document.write("<p>浏览器产品名");
            document.write(navigator.appName + "</p>");

            document.write("<p>浏览器版本号：");
            document.write(navigator.appVersion + "</p>");

            document.write("<p>浏览器内部代码：");
            document.write(navigator.appCodeName + "</p>");

            document.write("<p>操作系统：");
            document.write(navigator.platform + "</p>");

            document.write("<p>是否启用Cookies：");
            document.write(navigator.cookieEnabled + "</p>");

            document.write("<p>浏览器的用户代理报头：");
            document.write(navigator.userAgent + "</p>");
        }

        //aboutBrowser();

        function aboutScreen() {
            document.write("用户的屏幕分辨率: ")
            document.write(screen.width + "*" + screen.height)
            document.write("<br />")
            document.write("可用区域大小: ")
            document.write(screen.availWidth + "*" + screen.availHeight)
            document.write("<br />")
        }

        //aboutScreen();

        function printNow(){
            var d = new Date();
            document.write(d.getHours() + ":");
            document.write(d.getMinutes() + ":");
            document.write(d.getSeconds() + ":");
            document.write(d.getMilliseconds());
            document.write("<br>");
        }
        //printNow();
        
        function refresh() {
            location.reload();
        }

        function p(s){
            document.write(s);
            document.write("<br>");
        }

        function aboutLocation(){
            p("协议 location.protocol:"+location.protocol);
            p("主机名 location.hostname:"+location.hostname);
            p("端口号 (默认是80，没有即表示80端口)location.port:"+location.port);

            p("主机加端口号 location.host: "+location.host);
            p("访问的路径  location.pathname: "+location.pathname);

            p("锚点 location.hash: "+location.hash);
            p("参数列表 location.search: "+location.search);
        }

        //aboutLocation();

        function del(){
            var d = confirm("是否要删除？");
            if(d){
                alert("删除成功");
            }else {
                alert("删除操作已撤销");
            }
        }
        
        function aboutPromot() {
            var name = prompt("请输入用户名：");
            alert("您输入的用户名是:" + name);

        }


        var t = setInterval(printtime,1000);
        function printtime(){
            var d = new Date();
            var h = d.getHours();
            var m = d.getMinutes();
            var s = d.getSeconds();
            document.getElementById("time").innerHTML = h+":" +m +":"+s;
            if(s%5==0){
                clearInterval(t);
            }
        }

        function  showTimeIn3Seconds() {
            setTimeout(printtime,3000);
        }

    </script>

</head>
<body>
