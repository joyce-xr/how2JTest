<script>
    
    function p(s) {
        document.write(s);
        document.write("<br>");
    }

    function f1(){
        var div1 = document.getElementById("d1");
        p("文档节点"+document);
        p("元素"+div1);
        p("属性节点" + div1.attributes[0]);
        p("内容节点" + div1.childNodes[0]);
    }

    function f2() {
        var div1 = document.getElementById("d1");
        var as = div1.attributes;
        p("div1共有"+as.length+"个属性");
        p("分别是：");
        for(var i=0; i<as.length; i++){
            p(as[i].nodeName + ":"+as[i].nodeValue);
        }
        p("div1的id属性值：" + as["id"].nodeValue);
    }
    //f2();

    function f3() {
        var div1 = document.getElementById("d1");
        var child = div1.childNodes;
        p("div1共有"+child.length+"个childNodes");
        p("div1的内容节点名为："+ child[0].nodeName);
        p("div1的内容节点值为："+ child[0].nodeValue);
    }
    //f3();

    function testInnerHtmlValue() {
        var name = prompt("请输入姓名：");
        document.getElementById("divName").innerHTML = "您输入的姓名是："+name;
    }

    function modifydiv1() {
        document.getElementById("d1").childNodes[0].nodeValue = "通过childNode[0].value改变内容";
    }
    function modifydiv2() {
        document.getElementById("d1").innerHTML = "通过innerHTML改变内容";
    }

    function getInputAtt() {
        var input = document.getElementById("inputName");
        document.getElementById("result1").innerHTML = input.id;
        document.getElementById("result2").innerHTML = input.value;
        document.getElementById("result3").innerHTML = input.className;
        document.getElementById("result4").innerHTML = input.getAttribute("test");//直接取得属性值
        document.getElementById("result5").innerHTML = input.attributes["test"].nodeValue;
    }

    function validate(){

        var account = document.getElementById("accountName").value;
        if(account.startsWith("a") || account.startsWith("A")){
            alert("账号已存在");
        }else {
            alert("验证成功");
        }
    }

    function changePic1() {//使用src属性切换图片
        var picSrc = document.getElementsByTagName("img")[0];
        //document.getElementById("result1").innerHTML = picSrc.src;
        picSrc.src="logo2.jpg";
    }

    function changePic2() {//使用属性节点切换图片
        var picSrc = document.getElementsByTagName("img")[0];
        picSrc.attributes["src"].nodeValue = "logo2.jpg";
    }
    
    function validateInt() {
        var v = document.getElementById("inputNum").value;
        var num = Number(v);
        if(isNaN(num)  ||  v.includes(".")){
            alert("不是数字");
        }else {
            alert("是数字");
        }
    }

    function hide() {
        var d = document.getElementById("d");
        d.style.display="none";
    }
    function show() {
        var d = document.getElementById("d");
        d.style.display="block";
    }



</script>
