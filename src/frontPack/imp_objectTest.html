        function getLastMonday(){
            var d = new Date();

            // d.setFullYear(2021);
            // d.setMonth(2);//实际月份是set值+1
            // d.setDate(5);

            p("日期：" + d.getFullYear() + "/" + (d.getMonth()+1) +"/"+d.getDate());
            p("星期：" + d.getDay());
            p("获取上周一的日期: ");
            if(d.getDate() > d.getDay() +7){//上周是为本月---------------本月
                p(d.getFullYear() + "/" + (d.getMonth()+1) +"/"+(d.getDate()-d.getDay()-7+1));

            }else if(d.getMonth() == 0){//上周不是本年(当前是1月，且上周不是本月)-----------------跨年

                var short = d.getDay() + 7 - d.getDate();//上月倒数第几天是周一

                d.setFullYear(d.getFullYear()-1);//上一年
                d.setMonth(11);//12月
                var nd = new Date(d.getFullYear(), d.getMonth(), 31 - short+1);
                p(nd.getFullYear() + "/" + (nd.getMonth()+1) +"/"+nd.getDate());

            } else{//上周不是本月,是本年
                var short = d.getDay() + 7 - d.getDate();//上月倒数第几天是周一-----------------跨月
                var nd = new Date(d.getFullYear(), d.getMonth(), 0 - short+1);
                p(nd.getFullYear() + "/" + (nd.getMonth()+1) +"/"+nd.getDate());
            }
        }
